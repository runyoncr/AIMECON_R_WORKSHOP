  cover-image: workshopcover.png
  favicon: workshopcover.png
  
  chapters:
    # - index.qmd
    
    - part: 00-preparation.qmd
      chapters:
        - 00a-R-setup.qmd
        - 00b-R-packages.qmd
    
    - part: 01-gen-ai-fundamentals.qmd  
      chapters:
        - 01a-gen-ai-basics.qmd
        - 01b-gen-ai-learning.qmd
    
    - part: 02-prompt-engineering.qmd
      chapters: 
