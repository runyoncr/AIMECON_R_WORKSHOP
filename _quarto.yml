    #     - 06b-ref-guides.qmd
    #     - 06c-shiny-resources.qmd
    #     - 06d-legal-info.qmd

execute:
  echo: true  # Show code by default in all chapters
  
format:
  html:
    theme: spacelab
    toc: false
    css: style.css
    code-fold: show          # Participants can show/hide code
    code-tools: true         # Download code button
    code-copy: true          # Copy code button
    code-link: true
    
website:
  site-url: https://runyoncr.github.io/AIMECON_R_WORKSHOP
  repo-url: https://github.com/runyoncr/AIMECON_R_WORKSHOP